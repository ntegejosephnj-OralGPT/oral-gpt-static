name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2. Setup Node (if you're building a frontend like React/Vue/Next)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies (if you have package.json)
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # 4. Build project (only if you have a build step)
      - name: Build app
        run: |
          if [ -f package.json ]; then
            npm run build
          fi

      # 5. Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"               # path to your app (root here)
          api_location: ""                # leave empty unless you have API
          output_location: "dist"         # <-- change this if your build outputs to 'build/' instead of 'dist/'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
